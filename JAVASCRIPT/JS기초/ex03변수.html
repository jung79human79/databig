<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 파이썬 처럼 저장하는 데이터에 따라서 자료형이 결정됨
        // 변수 종류는 크게 3가지
        // 1. var -> 모든 타입의 데이터를 담을 수 있다.
        // 오픈소스에는 var이 가장 많이 사용된다.
        // 재선언 가능,재할당 가능
        var name = "김동완"
        console.log(name);
        var age = 10
        console.log(age);
        var name = "강규남"
        console.log(name);
        name="안녕"
        name="대주"

        // 2. let -> 재선언 불가능 ,재할당 가능 (자주사용)
        let addr = "광주"
        console.log(addr);
        addr = "서울"
        console.log(addr);


        // 3. const -> 상수를 만들 때 사용, 재선언, 재할당 불가능
        // 함수를 제작할 때 사용
        const 파이 = 3.14;
        //파이 = 5;
        console.log(파이);

        // - let은 변수명 앞에 쓰는 키워드로 이것은 자료형이 아니다 자바스크립은 키워드를 사용
        // - 반면 자바는 변수의 자료형을 즉 데이터 타입을 변수명 앞에 쓴다


    </script>
</body>
</html>
