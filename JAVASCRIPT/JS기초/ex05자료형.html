<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 1. 정수와 실수 모두 number형이라고 인식
        let num1 = 10;
        let num2 = 3.14;
        console.log("num1의타입", typeof (num1))
        console.log("num2의타입", typeof (num2))


        //2.문자,문자열 모두 string형이라고 인식
        let string1 = "문자열"
        let string2 = 'a'
        console.log("string1의타입", typeof (string1))
        console.log("string2의타입", typeof (string2))

        //3.undefined vs null  -->undefined은 자바스크립에만 있다
        // 둘다 없다 라는 의미는 같다 // null은 없다라는 의미를 가진 데이터로 인식

        let und;              // 없다는 의미
        let nulldata = null;  // 널자체가 데이터이다
        console.log("타입 : "+und , typeof (und))
        console.log("타입 : ",nulldata ,typeof (nulldata))



    </script>



</body>

</html>
