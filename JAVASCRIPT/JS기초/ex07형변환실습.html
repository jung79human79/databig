<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>

        // 프롬프트 입력은 무조건 문자열 타입이므로 연산을 위해 형변환
        // 사용자 입력은 모두 문자열이니 콘솔창에 숫자를 찍으려면 형변환해야함

        // 1.사용자에게 6개의 숫자를 입력받기 -->  ???사용/변수에 담기
        let name1 = Number(prompt("첫번째 숫자을 입력하세요!"));
        let name2 = Number(prompt("두번째 숫자을 입력하세요!"));
        let name3 = prompt("세번째 숫자을 입력하세요!");
        let name4 = prompt("네번째 숫자을 입력하세요!");
        let name5 = prompt("다섯번째 숫자을 입력하세요!");
        let name6 = prompt("여섯번째 숫자을 입력하세요!");

        // Number(name1) --> 변수를 형변환 하는것은 정석이 아니다.

        //2. 콘솔창에 문자형태로 더하는 출력문
        console.log(name3 + name4);  //문자열타입

        //3. 콘솔창에 숫자가 더해져서 출력하는 출력문

        console.log("name1과 name2를 더한 값" + name1 + name2);
        console.log("name1과 name2를 더한 값" + (name1 + name2));
        console.log("name1과 name2를 더한 값" , name1 + name2);
        console.log(name1 - name2);

       // 4.확인해보자!
        console.log(Number(name5 + name6)); 

        

    </script>







</body>
