<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 1. 사용자에게 원하는 값을 입력 
        // 2. 입력받은 값을 변수에 저장
        let name = prompt("이름을 입력하세요!");

        // 3. 변수값을 콘솔창에 출력
        console.log("어서오세요!")
        console.log(name+"님, 환영합니다!")
        // 4. 변수값을 화면에 직접 출력에
        document.write(name)
        // 5. 변수값을 알림창을 제공하는 출력문에 출력
        alert(name)


        // 순서는 입력창 -> 입력 -> 출력(alert->확인->동시에 화면과 콘솔창)
    </script>
</body>
</html>
