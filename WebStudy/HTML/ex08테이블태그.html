<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블태그</title>
</head>
<body>
    <!-- 행과열로구성 
    행과열태그가 있어야함
    -->
    <!-- 테이블 태그 
    1.table 태그 (2~4번은 짝꿍)
    :표와 같은 모양을 제작하고 싶을때 사용
    2.tr태그 : row(행/가로)     참고)컬럼은 세로
    3.td태그 : data(열/세로)
    4.th태그 : header (열의제목을 달아줄때~)
    -->
    <!-- 4행 2열 짜리 테이블 만들기 -->
    <!-- 속성 border 안주면 윤곽이 안보인다  -->
    <table border="1" style="text-align:center;">
        <tr bgcolor="yellow" height="50px">
            <th width="80px">이름</th>
            <th width="80px">나이</th>
        </tr>
        <tr height="50px">
            <td align=center>강규남</td>
            <td>20</td>
        </tr>
        <tr height="50px">
            <td>임경남</td>
            <td>25</td>

        </tr>
        <tr height="50px">
            <!-- 데이터를 병합:열을 병합 -->
            <td colspan="2">비고</td>
            
        </tr>

        

<!-- 배경색상 :bgcolor
     너비지정 : width
     높이지정 : height
     열을 병합 : colspan >> td나th태그에게 사용
     행을 병합 : rowspan >> tr태그에게 사용  ?? 사용법을 연구해보자~
-->
