<!DOCTYPE html>
<!-- 1) html : 해당하는 문서가 html임을 나타내는 태그 -->
<html lang="en">
<!-- 2) head :문서의 머릿글을 정의하는 태그-->  
<head>
    <!-- 4) meta : 문서의 정보정의 ex) 한글인코딩/화면에 보여지는 크기/닫는 태그는 없다-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- 3) title :문서의 제목정의 -->
    <title>우리의 첫번째 웹페이지</title>
</head>
<!-- 5) body : html에 출력되었으면 하는 내용을 작성하는 공간 -->
<body>
<!-- vscode에서 폰트 설정하기  -->
<!-- file탭-> preference ->setting ->font size설정 -->
<!-- 확장프로그램 (live server,material icon,eclips keymap,autoclose tag) -->
<!-- 주석 : ctrl+/ -->
<!-- 브라우저 연결 : alt+b -->
<!-- 브라우저 변경 : file탭-> preference ->setting -> 확장-> 라이브서버 ->셋팅 커스텀 브라우저에서 변경가능 -->

<!-- 모든 태그가 개행되는 것은 아님 / 태그안에 문자를 개행하려면 br태그사용 -->

<!-- 태그안에 태그 사용가능 / 태그시작안<>에 속성 여러개 사용가능 -->
<!-- 속성은 여러개 설정가능 하되 순서는 상관없음 -->
<p align="center">hyper text markup language</p>
<p align="center">hello,html</p>

<h>hyper text markup language</h>
<h1>정대주</h1>
<h1>❤❤❤<br>hello,html<br>❤❤❤</h1> <!-- 이모지 : 윈도우키+마침표키  / 기호 : 한글ㅁ+한자키 -->
<h1>★★★</h1>





</body>
</html>
