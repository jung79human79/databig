<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05이미지태그</title>
</head>
<body>

    <!-- 1.이미지태그 : 단독태그 -> 이미지를 가져올 뿐 그위에 멀 쓰는게 아니므로~ -->
    <!-- src=소스의 약자/ 화면에 보여주고 싶은 이미지 경로 -->
    <!-- alt=alternate(대체) 대체이미지 경로 / 이미지 마우스 우클릭 주소복사 데이터 들어갈수 없다 / src가 안될시 대체한다-->
    
    <!-- 절대경로주소 :어떤 파일이 가진 고유 경로값-->    
    <img src="C:\Users\wjd1e\OneDrive\바탕 화면\WebStudy\HTML\assets\image\img.jpg" alt="" height="100px" width="100px">
    <br>
    <!-- width 조절시  height도 같이 적용됨 -->
    <img src="C:\Users\wjd1e\OneDrive\바탕 화면\WebStudy\HTML\assets\image\img.jpg" alt="" width="50px">
    <br>
    <img src="C:\Users\wjd1e\OneDrive\바탕 화면\WebStudy\HTML\assets\image\img.jpg" alt="" sizes="100px">
    <br>
    
    <!-- 3가지 상대경로주소 설정법 :특정파일 위치를 기준으로 내부의 파일을 연결하는 방법 -->
    <!-- 1.직접 다운로드 이미지 -->
    <img src="assets/image/img.jpg" alt="">
    <br>
    <!-- 2.이미지 마우스 우클릭-> 이미지 주소 복사-> src안에 복사 -->
    <!-- 참고) 링크주소 복사는 안됨 -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9uRKZ_AAzux-v_1BXJWx1EvCzos6LQ9yIAQ&usqp=CAU" alt="">
    <br>
    <!-- 3./는 루트 경로 즉 (가장 바같쪽 폴더경로=html) 즉 vs코드의 기본 폴더인 webstudy에 뿌리가 되는 html 폴더를 가리킨다 -->
    <!-- 참고) /을 톻한 경로는 브라우저에 적용 안됨 -->
    <img src="/HTML/assets/image/img.jpg" alt="">
    <br>
   
    




    
</body>
</html>
