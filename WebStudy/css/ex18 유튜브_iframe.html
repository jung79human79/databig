<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe태그</title>
</head>
<body>
    <!-- 유튜브->공유->더보기->태그복사->바디태그에 붙여넣기 -->
    <!-- 개발자도구 보면 head와 body태그가 2개 즉 원본페이지 html태그가 iframe태그안에 존재한다 -->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/SDkkixHz5Fg?si=OLkEmCD9e5BJKM7y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
